version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src:/app #sicronizar pasta local com container
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - DEBUG=1

  redis:
    image: redis:alpine
    ports:
      - "6379:6379" #exp√µe a porta caso queira inspecionar o Redis localmente